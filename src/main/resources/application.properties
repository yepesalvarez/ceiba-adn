#parametros parqueadero
horas.minimo.dia = 9
horas.maximo.dia = 24

vehiculos.moto.limite = 10
vehiculos.carro.limite = 20

vehiculos.moto.hora.precio = 500
vehiculos.moto.dia.precio = 4000
vehiculos.carro.hora.precio = 1000
vehiculos.carro.dia.precio = 8000

vehiculos.moto.cilindraje,maximo = 500
vehiculos.moto.cilndraje.recargo = 2000

#Mensajes para los controladores Rest
controller.status.ok = "Operacion completada con exito"

# Habilitar consola h2 de bd en memoria
spring.h2.console.enabled=true
# Parametros de conexion con bd en memoria
spring.datasource.url=jdbc:h2:~/ceiba_adn
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

spring.jpa.hibernate.ddl-auto=create

spring.jpa.open-in-view=false

spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true

